  <div class="jobbg"></div>

  <div class="container my-5">

    <div class="row">
      <!-- left column - POST INFO -->
      <div class="col-12 col-md-8">
          <div class="container">

        <h3 id="content-title">Jobs Post</h3>
        <ul id="post-feed" class="list-group">
            <div class="col-12 col-md-8">
            <ul class="nav nav-tabs">
    
                <li><a data-toggle="tab" href="#newjoblist">Jobs</a></li>
                <li><a data-toggle="tab" href="#savedjoblist">Saved Jobs</a></li>
                
              </ul>
            
              <div class="tab-content">
          
                    <ul id="post-feed" class="list-group">

                        <li>
                           <!-- posts go here -->
                            <button class="saveJob"><span>Save üìå

                    <ul id="savedjoblist" class="list-group">
                    </ul>
                
          
         
       
      </div>
 </div>
      <!-- end left -->

      <!-- right column - USER INFO -->
      <div class="col-12 col-md-4">
        <h3 id="right-column-title">Login/Sign Up</h3>
        <!-- List group -->
        <div class="list-group list-group-horizontal-md" id="user-tabs" role="tablist">

          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#login" role="tab">Login</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#signup" role="tab">Sign Up</a>
        </div>

        <!-- Tab panes -->
        <div class="tab-content my-4" id="forms">
          <!-- login form -->
          <div class="tab-pane active" id="login" role="tabpanel">
            <form id="login-form">
              <div class="form-group">
                <label for="email-input-login">Email</label>
                <input type="text" id="email-input-login" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password-input-login">Password</label>
                <input type="password" id="password-input-login" class="form-control" />
              </div>
              <button type="submit" class="btn btn-block btn-success">Login</button>
            </form>
          </div>

          <!-- signup form -->
          <div class="tab-pane" id="signup" role="tabpanel">
            <form id="signup-form">
              <div class="form-group">
                <label for="first-name-input">First Name</label>
                <input type="text" id="first-name-input" class="form-control" />
              </div>
              <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" id="last-name-input" class="form-control" />
              </div>
              <div class="form-group">
                <label for="email-input">Email</label>
                <input type="text" id="email-input" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" id="password-input" class="form-control" />
              </div>
              <button type="submit" class="btn btn-block btn-success">Sign Up</button>
            </form>
          </div>
          <!-- end signup form -->
        </div>
        <!-- end form tabs -->
        <div id="user-info">
          <h3 id="full-name"></h3>
          <!-- <button id="get-bookmarks" class="btn btn-block btn-info">Get My Bookmarks</button> -->
          <button id="logout" class="btn btn-block btn-dark">Logout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js"></script>
